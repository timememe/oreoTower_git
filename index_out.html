<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Строитель Башни</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/timememe/oreotower_git@main/style_out.css">
    <!-- Подключаем Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="game-container" data-lang="ru">
        <canvas id="game-canvas"></canvas>
        <div id="start-popup" class="popup">
            <h1 id="game-title"></h1>
            <p id="tutorial-text"></p>
            <button id="start-button"></button>
        </div>
        <div id="end-popup" class="popup">
            <h1 id="end-title"></h1>
            <button id="restart-button"></button>
        </div>
        <div id="accuracy-message"></div>
        <div id="bottom-bar">
            <div id="back-button" class="bottom-button"></div>
            <div id="timer" class="bottom-button">
                <span id="timer-value">2:00</span>
            </div>
            <div id="score-display" class="bottom-button"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/timememe/oreotower_git@main/game_out.js"></script>
</body>
</html>
